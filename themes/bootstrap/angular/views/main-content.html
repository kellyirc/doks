
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-inner">
        <div class="container">
            <a class="navbar-brand" ng-bind="config.pageName" ui-sref="root">Doks</a>
            <ul class="nav navbar-nav">
                <li ng-repeat="category in categories" ui-sref-active="active" class="item">
                    <a ui-sref="hasCategory({category: category})">{{category}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default" bs-affix data-offset-top="-15">
                <div class="panel-heading">Navigate</div>
                <div class="panel-body nav-container">
                    <div ng-repeat="category in categories | filter:urlParams.category">
                        <div ng-repeat="mainObj in categoryByMain[category] | filter:urlParams.mainType | orderBy:getLowestSort() | orderBy:getParentSort()" ng-if="mainObj[config.keys.subType]">
                            <span ng-if="!urlParams.category">
                                <a ui-sref="hasCategory({
                                    category: category
                                })">{{category}}</a>
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </span>
                            <span ng-if="!urlParams.mainType">
                                <a ui-sref="hasMainType({
                                    category: category,
                                    mainType: mainObj[config.keys.mainType].basicInfo
                                })">{{mainObj[config.keys.mainType].basicInfo}}</a>
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </span>
                            <span>
                                <a ui-sref="hasSubType({
                                    category: category,
                                    mainType: mainObj[config.keys.mainType].basicInfo,
                                    subType:  mainObj[config.keys.subType].basicInfo
                                })">{{mainObj[config.keys.subType].basicInfo}}</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12" ncy-breadcrumb></div>
            </div>
            <div class="row">
                <div ng-repeat="item in data.parsed | filter:contentFilter">
                    {{item}}
                </div>
            </div>
        </div>
    </div>
</div>
